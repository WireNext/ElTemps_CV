  <script>
    // Cargar municipios desde JSON
    async function init() {
        const res = await fetch("municipis.json");
        const data = await res.json();
        const dl = document.getElementById("municipios");
        data.municipis.forEach(m => {
            const o = document.createElement("option");
            o.value = m;
            dl.appendChild(o);
        });

        // BÃºsqueda automÃ¡tica si hay algo guardado
        const guardado = localStorage.getItem("ultimPobleBuscat");
        if (guardado) {
            document.getElementById("buscador-input").value = guardado;
            realizarBusqueda();
        }
    }

    function realizarBusqueda() {
        const p = document.getElementById("buscador-input").value.trim();
        if (p) {
            localStorage.setItem("ultimPobleBuscat", p);
            buscarTiempo(p, "resultado-tiempo");
        }
    }

    document.getElementById("buscador-input").addEventListener("keypress", (e) => {
        if (e.key === "Enter") realizarBusqueda();
    });

    init();
  </script>
