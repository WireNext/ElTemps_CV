  <main class="container" style="display: block; text-align: center;">
    <h2>Consulta el teu municipi</h2>
    <div id="buscador-container">
      <input type="text" id="buscador" placeholder="Escriu el teu poble..." list="municipios">
      <datalist id="municipios"></datalist>

  <script>
    // LÃ³gica especÃ­fica de la pÃ¡gina (Cargar lista y disparar bÃºsqueda)
    async function carregarMunicipis() {
        const res = await fetch("municipis.json");
        const dades = await res.json();
        const list = document.getElementById("municipios");
        dades.municipis.forEach(m => {
            const opt = document.createElement("option");
            opt.value = m;
            list.appendChild(opt);
        });

        const guardat = localStorage.getItem("ultimPobleBuscat");
        if (guardat) {
            document.getElementById("buscador").value = guardat;
            executarCerca();
        }
    }

    function executarCerca() {
        const poble = document.getElementById("buscador").value.trim();
        if (poble) {
            localStorage.setItem("ultimPobleBuscat", poble);
            buscarTiempo(poble, "resultado-tiempo");
        }
    }

    document.getElementById("buscador").addEventListener("keypress", (e) => {
        if (e.key === "Enter") executarCerca();
    });

    carregarMunicipis();
  </script>
